<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="../style/style.css" type="text/css">
    <link rel="stylesheet" href="../style/output.css" type="text/css">
    <link rel="stylesheet" href="../style/int3.css" type="text/css">
</head>
<body>
  <ul class="menu">
    <li class="home"><a style="" href="../index.html">PuffyDucks </a></li>
    <li class="menu"><a href="color.html">Color </a></li>
    <li class="menu"><a href="map.html">Map </a></li>
    <li class="menu"><a href="button.html">Button </a></li>
    <li class="selected"><a href="calculator.html">Calculator </a></li>
    <li class="menu"><a href="LOL.html">LOL </a></li>
    </ul>
    <h1 class="title">Calculator</h1>
    <div id="calculator" style="">
      <div id="textbox">
        <p id="output">0</p>
      </div>
      <button class="calculatorButton left" id="one">1</button>
      <button class="calculatorButton" id="two">2</button>
      <button class="calculatorButton" id="three">3</button>
      <button class="calculatorButton operation" id="add">+</button>
      <br>
      <button class="calculatorButton left" id="four">4</button>
      <button class="calculatorButton" id="five">5</button>
      <button class="calculatorButton" id="six">6</button>
      <button class="calculatorButton operation" id="subtract">-</button>
      <br>
      <button class="calculatorButton left" id="seven">7</button>
      <button class="calculatorButton" id="eight">8</button>
      <button class="calculatorButton" id="nine">9</button>
      <button class="calculatorButton operation" id="multiply">x</button>
      <br>
      <button class="calculatorButton function left" id="clear">C</button>
      <button class="calculatorButton" id="zero">0</button>
      <button class="calculatorButton function" id="equal">=</button>
      <button class="calculatorButton operation" id="divide">รท</button>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
